// sessionstorage  只在这一次的会话中存在  短暂存储
        function clickCounter(){
            const result = document.getElementById('result')
            if(typeof Storage !== "undefined"){//作用：看浏览器是否支持Storage,浏览器嗅探
                if(sessionStorage.clickCounter){//看localStorage里是否设置了clickCounter,第一次点击肯定没有
                    sessionStorage.clickCounter=Number(sessionStorage.clickCounter)+1;
                    // number将类型转换成整数

                }else{
                    sessionStorage.clickCounter=1;

                }
                  result.innerHTML = `你在按钮上已经点击了${sessionStorage.clickCounter}次`;

            }else{
                result.innerHTML="sorry,浏览器不支持LocalStorage."

            }
        }

    <!-- 750---》前端移动设计稿的标准宽度 -->
      <!-- user-scalable=no user-scalable=no 意思就是不支持缩放-->

// 因为不知道屏幕高度多少，又想让视频的中心点和屏幕的中心店重合，所以可以首先css里设置margin-top:50%,则视频到了距顶部一半的位置，然后再用margin-top:-winheight/2，让它回到顶着顶端的位置
      // 就像水平居中的方法之一，首先让元素的左上顶点挨着屏幕中心，然后向左偏移自身宽度的一半，向上偏移自身高度的一半
appEle.style.cssText = `background:rgb(0,0,0);height:${winHeight}px;margin-top:${-winHeight/2}px;transform:scale(1,1);`
